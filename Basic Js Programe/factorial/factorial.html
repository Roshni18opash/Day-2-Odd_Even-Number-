
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Factorial</title>
  </head>
  <body>

    <script>
    const num2=parseInt(prompt("enter the number:"))
    if(num2<0){
        document.write("please enter valid positive number")
    }else if(num2===0){
        Document.write("factorial of 0 is 1")
    }else{
        let fact=1;
        for(let i=1;i<num2;i++){
            fact*=num2
        }
        document.write(`Facorial of ${num2} is ${fact}`)
    }
</script>
  </body>
</html>
