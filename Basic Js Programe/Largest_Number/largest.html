<body>
    <script>
    
let a=Number(prompt("Enter the value of A:"));
let b=Number(prompt("Enter the value of B:"));
let c=Number(prompt("Enter the value of C:"));
let largest;
let largestName;
if(a>=b && a>=c){
    largest=a
    largestName="A"
    }
    else if(b>=a && b>=c){
        largest=b
        largestName="B"
    }else{
        largest=c;
        largestName="C"
    }
    document.write(`<p style="color: blue; font-size: 24px; font-weight: bold;">
    ${largestName} is the largest ${largestName} =${largest}` );
      
    </script>
</body>
